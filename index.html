<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CNBR Hub</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }body {
  margin: 0;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  margin: 30px 0 10px;
  text-align: center;
}

header h1 {
  font-size: 26px;
}

header span {
  color: #00ff66;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 20px;
  width: 90%;
  max-width: 900px;
  margin-bottom: 40px;
}

.card {
  background: #111;
  border-radius: 16px;
  overflow: hidden;
  text-decoration: none;
  color: #fff;
  box-shadow: 0 0 12px rgba(0,0,0,0.6);
  transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0,255,102,0.5);
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.card p {
  margin: 0;
  padding: 12px;
  text-align: center;
  font-weight: bold;
}

footer {
  font-size: 12px;
  opacity: 0.6;
  margin-bottom: 20px;
}

  </style>
</head>

</a>

<a class="card" href="https://lch.cnbr.nl" target="_blank">
  <img src="https://via.placeholder.com/400x600?text=LCH" />
  <p>LCH</p>
</a>

<a class="card" href="https://pch.cnbr.nl" target="_blank">
